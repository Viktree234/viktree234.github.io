<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
      overflow-x: hidden;
    }
    header {
      background: linear-gradient(135deg, #1f1c2c, #928DAB);
      padding: 50px 20px;
      text-align: center;
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
      animation: slideDown 1s ease-out;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    .menu {
      display: flex;
      justify-content: center;
      margin-top: 30px;
      gap: 20px;
    }
    .menu a {
      text-decoration: none;
      background: #03DAC6;
      color: #000;
      padding: 12px 25px;
      border-radius: 25px;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .menu a:hover {
      background: #018786;
      color: #fff;
    }
    @keyframes slideDown {
      from { transform: translateY(-100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
